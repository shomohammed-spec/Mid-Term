<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shoaib Khan — Simple factorial calculator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="app-bg">
    <header class="topbar">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <nav class="tabs d-flex gap-3 small">
          <a href="#" class="tab tab-html">HTML5</a>
          <a href="#" class="tab tab-js">JavaScript</a>
          <a href="#" class="tab tab-css">CSS</a>
        </nav>
        <div class="d-flex align-items-center gap-2">
          <div class="btn-group" role="group" aria-label="Theme toggle">
            <button class="btn btn-sm btn-secondary" data-bs-theme-value="dark">Dark</button>
            <button class="btn btn-sm btn-light" data-bs-theme-value="light">Light</button>
          </div>
          <button type="button" class="btn btn-sm btn-secondary">Contact Me</button>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="row g-3">
        <aside class="col-12 col-md-3">
          <div class="side-note">
            <p class="mb-3">Factorial<br/>calculator.</p>
            <p class="mb-1">n! = 1×2×3 … ×n.</p>
            <p class="mb-4">e.g. 5! = 120.</p>
            <button class="btn btn-secondary w-auto" id="enterBtn">Enter</button>
          </div>
        </aside>
        <section class="col-12 col-md-9">
          <div class="panel input-panel mb-3">
            <input id="numberInput" type="number" min="0" step="1"
                   class="panel-input form-control-plaintext"
                   placeholder="Enter a number" />
          </div>

          <div id="output" class="panel result-panel">

          </div>
        </section>
      </div>
    </main>

    <footer class="footer-strip text-center py-2">
      <small>Simple factorial calculator © <span id="year"></span></small>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <h1 class="visually-hidden">Factorial</h1>
  </body>
</html>
